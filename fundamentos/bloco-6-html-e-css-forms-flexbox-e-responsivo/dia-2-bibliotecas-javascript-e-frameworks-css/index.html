<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <title>Formulário</title>
</head>
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
<body>

  <header>
    <h1>Formulário para cadastro de currículo</h1>
    <h2>Preencha os campos abaixo</h2>
  </header>
  
  <main>
    <form id="form" method="get">
      
        <Label for="nome-completo">Nome
          <input type="text" name="nome" id="nome-completo">
        </Label>

        <label for="date">Data
          <input type="date" name="data" id="date">
        </label>
    
        <label for="e-mail">E-mail
          <input type="text" name="e-mail" id="e-mail">
        </label>
     
        <label for="cpf">CPF
          <input type="text" id="cpf" name="CPF">
        </label>
    
        <label for="endereço">Endereço 
          <input type="text" maxlength="200" id="endereco" name="endereço">
        </label>
      
        <label for="cidade">Cidade 
          <input type="text" id="cidade">
        </label>
     
        <label for="estado">Estado 
          <select name="estado" id="estado">
          </select>
        </label>
 
        <label id="home">Tipo 
          <input type="radio" name="housetype" id="house" value="house" checked>
          <label for="house">Casa</label>
          <input type="radio" name="housetype" id="apartament" value="apartament">
          <label for="apartament">Apartamento</label>
        </label>
        <button type="submit">Cadastrar</button>
        
      </form>
    </main>
  
    <script src="script.js"></script>
    <script>const validate = new window.JustValidate('#form');</script>
    <script src="dist/js/DatePickerX.min.js"></script>
</body>
</html>
